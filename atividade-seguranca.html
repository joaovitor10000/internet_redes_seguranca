<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Atividade </title>
    <link rel="stylesheet" href="atividade2.css">
</head>

<body>
    <h1>Insira Seu Nome :</h1>

    <input type="text" id="nameInput" />
    <!-- Aqui é o input text, aqui voce coloca seu nome -->

    <button onclick="displayName()">Coloque aqui</button>
    <!-- Aqui é o botao-->

    <p id="nameOutput"></p>
    <!--Aqui é o fim do formulario-->

    <script>
     //O script começa aqui 

     function displayName() {
     // Aqui voce tem cria a função "DISPLAYNAME"

     var name = document.getElementById("nameInput").value;
     // Errei o nome input, eu tinha colocado "INPUNT"
     // Aqui a função guarda "DISPLAYNAME" 

     document.getElementById("nameOutput").innerHTML = "Seja bem vindo pessoa, " + name + " acesse o APP!";

    }

    </script>
  </body>
</html>
